paths:
    migrations: %%PHINX_CONFIG_DIR%%/config/Migration
    seeds: %%PHINX_CONFIG_DIR%%/test/Seed

environments:
    default_migration_table: phinxlog
    default_database: default
    default:
        adapter: mysql
        host: 127.0.0.1
        name: app
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
